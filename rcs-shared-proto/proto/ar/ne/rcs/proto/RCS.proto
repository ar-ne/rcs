syntax = "proto3";
option java_package = 'ar.ne.rcs.proto';

enum CommandType{
  //run once
  DISPOSABLE = 0;

  //keep run at background
  SERVICE = 1;
}

message Command{
  int64 id = 1;
  string command = 4;
}

message CommandResult{
  Command command = 1;
  string result = 2;
}

message DeviceDescription{
  string imei = 1;
  string serial_no = 2;
  string android_id = 3;
}